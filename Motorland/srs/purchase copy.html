<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить - Motorland</title>
    <link rel="stylesheet" href="purchase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Купить двигатели Motorland</h1>
        <p>Выберите двигатель, который вы хотите приобрести, и сделайте заказ</p>
    </header>
    
    <section class="purchase-options">
        <div class="purchase-card">
            <img src="images/ej22_2.jpg" alt="EJ22 Engine">
            <div class="purchase-details">
                <h3>EJ22</h3>
                <p>Цена от 750,000 тенге</p>
                <a href="purchase-form.html" class="cta-btn purchase-btn">
                    <i class="fa fa-shopping-cart"></i> Купить
                </a>
            </div>
        </div>
        <div class="purchase-card">
            <img src="images/b6294_1.jpg" alt="EJ20 Engine">
            <div class="purchase-details">
                <h3>Volvo B6294</h3>
                <p>Цена от 1,500,000</p>
                <a href="purchase-form.html" class="cta-btn purchase-btn">
                    <i class="fa fa-shopping-cart"></i> Купить
                </a>
            </div>
        </div>
        <div class="purchase-card">
            <img src="ej25.jpg" alt="EJ25 Engine">
            <div class="purchase-details">
                <h3>EJ25</h3>
                <p>Цена от 70,000 до 160,000 рублей</p>
                <a href="purchase-form.html" class="cta-btn purchase-btn">
                    <i class="fa fa-shopping-cart"></i> Купить
                </a>
            </div>
        </div>
    </section>
</body>
</html>
